<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Adopt me</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/vendors/angular.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers/home.js"></script>
    <script type="text/javascript" src="/scripts/controllers/pet.js"></script>
    <script type="text/javascript" src="/scripts/controllers/favorite.js"></script>
</head>
<body>
    <div class="container" ng-controller="HomeController">
      <div>
        <label for="pets">Pets:&nbsp;&nbsp;</label>
        <select id="pets" ng-model="selectedPet" ng-change="petChanged()" ng-options="pet.type as pet.name for pet in petTypes">
        </select>
        <button><a ng-href="#favorite">Favorites</a></button>
        <label>{{favoriteCnt}}</label>
      </div>
      <div class="content" ng-view>

      </div>
    </div>
    <div id="copy">&copy; 1995 graphics</div>
</body>
</html>
